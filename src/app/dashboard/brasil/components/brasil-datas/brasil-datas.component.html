<div class="body">
  <div class="container" style="flex-direction: column;">

    <mat-form-field>
        <mat-label>Selecione uma data</mat-label>
        <input matInput [matDatepicker]="dp3" disabled (dateInput)="addEvent($event)">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
      <br>
      <div class="cards" *ngIf="estados">
        <mat-grid-list cols="2" rowHeight="100px">
          <mat-grid-tile *ngFor="let uf of estados">
            <a routerLink="/brasil/estados/{{ uf.uf }}">
              <mat-card style="font-size: 15px; font-weight: bold;">
                UF: {{ uf.state }} <br>
                Casos: {{ uf.cases }}<br>
                Mortes: {{ uf.deaths }}<br>
              </mat-card>
            </a>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
  </div>
</div>
