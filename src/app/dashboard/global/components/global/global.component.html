<body>
  <div class="container">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Mundial</mat-card-title>
        <mat-card-subtitle>Covid-19</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        <p> Casos: {{ global.cases }} </p>

      </mat-card-content>
    </mat-card>
  </div>
